apiVersion: moco.cybozu.com/v1beta2
kind: MySQLCluster
metadata:
  namespace: backup-gcs
  name: target
spec:
  mysqlConfigMapName: mycnf
  replicas: 1
  restore:
    sourceName: source
    sourceNamespace: backup-gcs
    restorePoint: "{{ .RestorePoint }}"
    jobConfig:
      serviceAccountName: backup-owner
      env:
      - name: STORAGE_EMULATOR_HOST
        value: fake-gcs-server.default.svc:4443
      bucketConfig:
        bucketName: moco
        backendType: gcs
      workVolume:
        emptyDir: {}
  podTemplate:
    spec:
      containers:
      - name: mysqld
        image: ghcr.io/cybozu-go/moco/mysql:{{ .MySQLVersion }}
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
