apiVersion: v1
kind: Namespace
metadata:
  name: backup-tls
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: backup-tls
  name: mycnf
data:
  innodb_log_file_size: "10M"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: backup-tls
  name: backup-owner
---
apiVersion: moco.cybozu.com/v1beta2
kind: BackupPolicy
metadata:
  namespace: backup-tls
  name: daily
spec:
  schedule: "@daily"
  jobConfig:
    serviceAccountName: backup-owner
    env:
      - name: AWS_ACCESS_KEY_ID
        value: minioadmin
      - name: AWS_SECRET_ACCESS_KEY
        value: minioadmin
    volumeMounts:
      - mountPath: /minio-cert
        name: minio-cert
    volumes:
      - name: minio-cert
        secret:
          secretName: minio-cert
    bucketConfig:
      bucketName: moco
      endpointURL: https://minio-tls.default.svc:9000
      usePathStyle: true
      caCert: /minio-cert/ca.crt
    workVolume:
      emptyDir: {}
---
apiVersion: moco.cybozu.com/v1beta2
kind: MySQLCluster
metadata:
  namespace: backup-tls
  name: source
spec:
  mysqlConfigMapName: mycnf
  replicas: 3
  backupPolicyName: daily
  podTemplate:
    spec:
      containers:
        - name: mysqld
          image: ghcr.io/cybozu-go/moco/mysql:{{ . }}
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
