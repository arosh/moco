apiVersion: v1
kind: Namespace
metadata:
  name: repl
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: repl
  name: mycnf
data:
  innodb_log_file_size: "10M"
---
apiVersion: moco.cybozu.com/v1beta2
kind: MySQLCluster
metadata:
  namespace: repl
  name: test
spec:
  mysqlConfigMapName: mycnf
  replicas: 3
  replicationSourceSecretName: donor
  podTemplate:
    spec:
      containers:
      - name: mysqld
        image: ghcr.io/cybozu-go/moco/mysql:{{ . }}
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
